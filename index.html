<!DOCTYPE html>
<html>
    <head>
        <title>As time goes by</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <main>
    <aside>
        <div class='userinfo'>
            <div class='userinfo__form'>
                <h1>Your life in months</h1>
                <p>Enter in your birthdate to visualize how many months of your life have gone and how many you have left should you reach the age of 90.</p>
                <form id="userInfoForm">
                    <label>Your Name</label>
                    <input type="text" id="userName">
                    <label>In what month were you born?</label>
                    <input type="number" id="userMonth">
                    <label>And what year were you born?</label>
                    <input type='number' id='userYear'>
                    <button id="submit">Let's do this</button>
                </form>
            </div>
            <div class="userinfo__details">
                <h1 class="userinfo__name">Name</h1>
                <h2 class="userinfo__birth">Birthdate</h2>
                <p>Here's how many months of your life have gone by, and how many you have left if you live to the ripe old age of 90</p>
                <button id="reset">START OVER</button>
            </div>
        </div>
    </aside>
    <section>
        <div id='timeleft'><!-- gets populated by script --></div>
    </section>  
    </main>  
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
